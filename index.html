<!DOCTYPE html>
<html>
<head>
	<title></title>
    <meta charset="utf-8">
	<style type="text/css">
		.wrapper{
			height: 100px;
			background: burlywood;
		}
        #test2,
		#test{
			width: 200px;
			height: 5vh;
			border: 1px solid #000;
			position: absolute;
			left: 100px;
			top: 20%;
		}
        #test2 {
            width: 25vw;
            top: 40%;
            left: 300px;
        }
	</style>
    <link rel="stylesheet" type="text/css" href="./css/hselector.css">
    <script src="./js/hselector.js"></script>
</head>
<body>
	
    <input type="text" id="test" name="">

    <input type="text" id="test2" name="">

<script type="text/javascript">
	var data = ['苹果','香蕉','梨子','苹果','香蕉','梨子','苹果','香蕉','梨子'];
    hselector.init({
        id: 'test',
        data: data,
        clickCallback: function(value) {
            console.log('clickCallback----', value)
        }
    })

    var data2 = [
        { label: '苹果', value:'pg' },
        { label: '香蕉', value:'xj' },
        { label: '梨子', value:'lz' }
    ];
    hselector.init({
        id: 'test2',
        data: data2,
        label: 'label',
        value: 'value',
        clickCallback: function(value) {
            console.log('clickCallback----', value)
        }
    })




</script>
</body>
</html>
